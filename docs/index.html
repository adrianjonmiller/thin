<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Thin DEMO</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/theme.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
  </head>
  <body>
    <main class="main origin">
      <div class="home abs--center-center">
        <div class="flx">
          <div class="home-logo">
            <img src="/img/logo.1.0.png" alt="">
          </div>
          <div class="home-text">
            <ul class="rws--xl unstyle">
              <li>
                <h1 class="home-text-heading c2">This is the last framework you'll ever <em>not</em> need</h1>
                <hr>
              </li>
              <!-- <li>
                <a href="" class="d0">See the docs</a>
              </li> -->
              <li>
                <button class="button--outline b0">Download</button>
              </li>
              <li class="flx">
                <code id="bower" class="code selectable">
                  $ bower install thin-sass
                </code>
                <div class="origin">
                  <button class="button--outline copy b0" data-clipboard-text="bower install thin-sass">Copy</button>
                  <p class="home-text-success abs--bottom-center paragraph--center"><span class="copy-success is-hidden">Copied</span></p>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="abs--top-right">
        <a href="" class="b0">Contact</a>
      </div>
    </main>
    <script>
      var clipboard = new ClipboardJS('.copy');
      var success = document.querySelector('.copy-success');

      clipboard.on('success', function(e) {
        success.setAttribute('class', '');

        var timer = setTimeout(function () {
          success.setAttribute('class', 'is-hidden')
          clearInterval(timer);
        }, 3000)
      });
    </script>
  </body>
</html>
