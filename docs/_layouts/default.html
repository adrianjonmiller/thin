<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Thin DEMO</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
    <link rel="stylesheet" type="text/css" href="assets/css/theme.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
  </head>
  <body>
    <main class="main origin">
      {{- content -}}
    </main>
    <script>
      var clipboard = new ClipboardJS('.copy');
      var success = document.querySelector('.copy-success');

      clipboard.on('success', function(e) {
        success.setAttribute('class', '');

        var timer = setTimeout(function () {
          success.setAttribute('class', 'is-hidden')
          clearInterval(timer);
        }, 3000)
      });
    </script>
  </body>
</html>
